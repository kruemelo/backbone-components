<backbone-component name="SubTestView">

	<!-- 
	you may load additional scripts:

	<script src="additional-script.js"></script> 
	-->

	<!-- optional: some css -->
	<style type="text/css-template">

	.sub-test-view>h1 {
		color: blue;
	}

	</style>


	<!-- optional: html templates -->
	<script type="text/html-template">

		<!-- script tags are not allowed here!
			<script type="text/javascript">
				console.log('foo');
			</script>
	 	-->

 		<template id="test">
			
			<div class="sub-test-view">
				<h1>answer: <%-answer %>! </h1> 			
				<button class="btn-clickme">&times;</button>
			</div>

 		</template>
	</script>

	<!-- mandatory: backbone view definition -->
	<script type="text/javascript">

	(function () {

			// define backbone view
			var SubTestView = BackboneComponents.extend({

			  events: {
			    'click .btn-clickme': 'close'
			  },

			  buttonClicked: function () {
			  	this.close();
			  },

			  render: function () {

			    this.$el.html(
		    		SubTestView.templates.test.render({answer: 43})
		    	);

		    	return this;
			  }
			});

			// register view
			BackboneComponents.register('SubTestView', SubTestView);

	}());

	</script>

</backbone-component>
